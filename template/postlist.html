<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <style>
      body{
        background-color: aquamarine;
        font-family: 'Times New Roman', Times, serif;
      }
      h1{
        text-align: center;
        padding: 15px;
      }
      a{
        font-size: 20px;
      }
     </style>
  </head>
  <body>
    <div class="container">
      <h1>Blog Posts</h1>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div>
                <a href="{% url 'post_add' %}" class="btn btn-primary">Create New Post</a>
              </div><br>
              <ul>
                {% for post in posts %}
                <li>
                  <a href="{% url 'post_detail' post.pk %}" class="btn btn-warning">{{ post.title }}</a>
                </li><br>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
